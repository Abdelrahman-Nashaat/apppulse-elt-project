name: 'app_dbt'
version: '1.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'app_dbt'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets: # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  app_dbt:
    staging:
      # تم إزالة +pre-hook بالكامل. الآن سيقوم stg_apps.sql بربط قاعدة البيانات مباشرةً
      # و stg_reviews.sql يقرأ من الـ Seed.
      +materialized: view
